syntax = "proto3";

package tzero.v1.common;

import "buf/validate/validate.proto";

message PaymentReceipt {
  oneof details {
    option (buf.validate.oneof).required = true;
    Sepa sepa = 10;
    Swift swift = 30;
    Stablecoin stablecoin = 40;
  };

  message Sepa {
  }

  message Swift {
  }

  message Stablecoin {
    string transaction_hash = 10 [(buf.validate.field).string = {
      min_len: 64,
      max_len: 66,
      pattern: "^(0x)?[a-fA-F0-9]{64}$"
    }]; // on-chain hex encoded transaction hash
  }
}
